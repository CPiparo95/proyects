<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Battleship Grid</title>
    </head>
<body>
        <div id="app">
            <div>
                <nav style="border: 2px solid black; ">
                    <ul style="list-style-type: none; display: flex; justify-content: space-around;">
                      <li><button type="button"><a @click="logOut">Log Out</a></button></li>
                      <li><button v-show="state == 'creacion de barcos' " id="collect-boats" type="button"> aqui quedan los gauchos! </button> </li>
                      <li><button type="button"> <a href="index.html"> Return to games </a></button> </li>
                      <li><button v-show="state == 'Envio de salvos' " type="button"> <a onClick="sendSalvoes();"> disparale a esos gauchos! </a> </button> </li>
                    </ul>
                </nav>
            </div>    
            <div>
                <div>
                    <H1 style="text-align: left;">TURNO: {{turno}}</H1>
                    <H1 style="text-align: center;" v-if="state == 'creacion de barcos' ">FASE DE COLOCACION DE GAUCHOS</H1>
                    <H1 style="text-align: center;" v-if="state == 'Envio de salvos' ">FASE DE DISPARO</H1>
                    <H1 style="text-align: center;" v-if="state == 'Espera' ">FASE DE ESPERA DE LOS TIROS ENEMIGOS</H1>
                </div>
                <H3 style="text-align: center;" v-if="state == 'Envio de salvos' ">Posiciones a disparar: {{salvoesPositionsNotFire}}</H3>
            </div>
        </div>
    <div class="flex-container">
        <div id="dock">
            <div id="display">
                <p>Welcome...</p>
            </div>
            
            <!--The new ships will show up here, waiting for been placed in the grid -->
        
        </div>
        
        <div id="grid">
            <!--The grid will appear here -->
        </div>

        <div id="salvoGrid">
                <!--The grid will appear here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

    <script src="logic/mainGrid.js"></script>

    <script src="scripts/ships.js"></script>
    <script src="scripts/grid.js"></script>
</body>
</html>
